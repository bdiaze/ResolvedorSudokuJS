<!DOCTYPE html>
<html>
    <head>
        <title>Resolvedor Sudoku</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/external/treant.css"/>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.19/lodash.min.js"></script>
        
        <script src="js/external/raphael.js"></script>
        <script src="js/external/treant.js"></script>

        <script src="js/movimiento.js"></script>
        <script src="js/sudoku.js"></script>
        <script src="js/general.js"></script>
    </head>
    <body>
        <div id="tableroEntrada"></div>
        <div id="tableroResultado"></div>
        <div id="contenedorFlujo" style="display:none;">
            <h1>Pasos Efectuados</h1>
            <h3><img id="imagenCargandoCheckbox" src="images/cargando.gif"/>[<input id="checkValorInformados" onclick="checkboxOnChange(this)" type="checkbox" />Mostrar Valores Informados ]</h3>
            <table class="sinBorde">
                <tr>
                    <td><div class="node leyenda movimientoInformado"><p class="node-name">Valor Informado</p></div></td>
                    <td><div class="node leyenda movimientoDeducido"><p class="node-name">Valor Deducido</p></div></td>
                    <td><div class="node leyenda movimientoPrueba"><p class="node-name">Valor de Prueba</p></div></td>
                    <td><div class="node leyenda movimientoObservado"><p class="node-name">Valor con Problema</p></div></td>
                </tr>
            </table>
            <div class="grafico" id="flujoEfectuado"></div>
        </div>
    </body>
</html>
